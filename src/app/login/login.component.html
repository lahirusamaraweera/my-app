<div class="container-fluid">
    <div class="row" align="center">
        <div class="col-md-12">
            <div class="well" style="max-width : 400px;">
                <h2> Login </h2><hr>

                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" ng-disabled="true" class="form-control" placeholder="Username" name="username" [(ngModel)]="username">
                            <input type="Password" ng-disabled="true" class="form-control" placeholder="password" name="password" [(ngModel)]="password">
                            <button class="input-group-addon" (click)="d.toggle()" type="button">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</div>
